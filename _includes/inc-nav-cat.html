
<nav class="nav-side" >
    <ul>
        <h3>Category List:</h3>
        {% for entry in site.data.data-cat %}
            <li><a href="{{site.baseurl}}/category/cat-{{entry.cat}}/"
                {% if page.url contains '{{entry.cat}}' %}class="active"{% endif %}>{{entry.cat-name}}
            </a></li>
        {% endfor %}
    </ul>
</nav>
