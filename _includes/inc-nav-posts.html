<!-- ------------------------------ select category of posts ------------------- -->

<nav>
    <ul id="left-panel" class="sidenav col-3">
        {% for category in site.categories %}
            <li><a class="sel-cat" href="#{{ category | first | remove:' ' }}"><strong>{{ category | first }}</strong></a></li>
            {% if forloop.last %}{% else %}{% endif %}
        {% endfor %}
    </ul>
</nav>
